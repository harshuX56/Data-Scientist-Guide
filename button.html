      }

      .button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: #fff;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        font-size: 24px;
      }

      .button:hover {
        background-color: #3e8e41;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      }
    </style>
